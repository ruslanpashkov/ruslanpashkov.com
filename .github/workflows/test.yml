name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun packages
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.OS }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.OS }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-modules-${{ hashFiles('**/bun.lock') }}

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Restore node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-modules-${{ hashFiles('**/bun.lock') }}

      - name: Build Website
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  vitest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Restore node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-modules-${{ hashFiles('**/bun.lock') }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Run Vitest with Coverage
        run: bun run test:vitest:coverage

      - name: Upload Vitest report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: vitest-report
          path: test-reports/vitest
          retention-days: 30

  playwright:
    needs: vitest
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Restore node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-modules-${{ hashFiles('**/bun.lock') }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Run Playwright
        run: bun run test:playwright

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: test-reports/playwright
          retention-days: 30
